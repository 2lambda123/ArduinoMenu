[platformio]
src_dir=TinySerial

[env:attiny85]
lib_ldf_mode = chain+
board=attiny85
upload_protocol = usbasp
upload_flags = -Pusb
platform = atmelavr
framework = arduino
board_build.f_cpu = 8000000L
lib_ignore=Serial13
build_flags=
  -DNO_MENU_DEBUG
  ; -DUSE_SOFTWARE_SERIAL=false
  ; -DRXPin=3
  ; -DTXPin=4
  -Wno-comment
  -Wno-strict-aliasing
  -Wno-builtin-macro-redefined
  -Wno-switch
